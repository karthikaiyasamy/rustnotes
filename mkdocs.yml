site_name: Rust Notes
theme:
  name: 'material'
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    code: Roboto Mono
  logo: assets/logo.png
  features:
    - navigation.sections
  favicon: assets/logo.png
markdown_extensions:
  - attr_list
  - md_in_html
copyright: Made with ‚ù§Ô∏è in Vancouver, Canada üá®üá¶
extra:
  social:
    - icon: fontawesome/brands/canadian-maple-leaf
      link: https://karthikaiyasamy.github.io/rustnotes/
      name: Made in Canada
  markdown_extensions:
    - pymdownx.highlight:
        anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
nav:
   - 'index.md'
   - 'Rust memory safety.md'
   - 'Performance.md'
   - 'Type safety.md'
   - 'No Billion dollar mistake.md'
   - 'Fearless concurrency.md'